<body>
        <!--Navbar Section-->
        <nav class="navbar">
            <a href="/" class="navbar__logo">MIXMASTER</a>

                <span class="bar"></span> <span class="bar"></span> <span class="bar"></span>
            </div>

    <!--About us section-->
    <div class="features">
        <div class="features__container">
            <div>
                <p class="topline animate-services">Contact Us</p>
                <h1 class="features__heading animate-services">Please fill the form</h1>
                <form action="/submit" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                
                    <button type="submit">Submit</button>
                  </form>
                  <div class="services__features">
                    <p class="services__feature animate-services">
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>

            </div>
